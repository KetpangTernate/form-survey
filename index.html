<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Harga Pasar</title>
<style>
body{background:#f1f5f9;font-family:Arial}
.card{
 max-width:500px;margin:40px auto;
 background:white;padding:20px;
 border-radius:12px;
 box-shadow:0 0 10px rgba(0,0,0,.1)
}
h2{text-align:center;color:#1d4ed8}
input,select,textarea,button{
 width:100%;padding:10px;margin-top:10px;
 border:1px solid #ccc;border-radius:6px
}
button{background:#1d4ed8;color:white;border:none}
</style>
</head>

<body>
<div class="card">
<h2>UPDATE HARGA PASAR</h2>

<form 
action="https://script.google.com/macros/s/AKfycbyHjIYO63uJE2lYRozX6h927zjDCQm83bqUbWxEfHoO_398GoeOhcEI_wZfzCciwTsusA/exec"
method="POST"
target="hidden_iframe"
enctype="multipart/form-data">

<input name="surveyor" placeholder="Nama Surveyor" required>

<select name="komoditas" required>
<option value="">Pilih Komoditas</option>
<option>Beras</option>
<option>Cabai</option>
<option>Tomat</option>
<option>Ayam</option>
</select>

<select name="satuan" required>
<option>Kg</option>
<option>Ikat</option>
<option>Ekor</option>
</select>

<select name="kualitas" required>
<option>Premium</option>
<option>Medium</option>
<option>Rendah</option>
</select>

<input name="harga" type="number" placeholder="Harga" required>

<textarea name="catatan" placeholder="Catatan"></textarea>

<input type="file" name="foto" required>

<button type="submit">Kirim</button>
</form>

<iframe name="hidden_iframe" style="display:none"
onload="alert('Berhasil dikirim')"></iframe>

</div>
</body>
</html>
