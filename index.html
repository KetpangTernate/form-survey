<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Harga Pasar</title>
<style>
body{font-family:Segoe UI;background:#eef2f7}
.card{
 max-width:500px;margin:30px auto;
 background:white;padding:20px;
 border-radius:12px;
 box-shadow:0 0 10px rgba(0,0,0,.1)
}
h2{text-align:center;color:#1a73e8}
input,select,textarea{
 width:100%;padding:10px;
 border:1px solid #ccc;
 border-radius:6px;margin-top:6px
}
button{
 width:100%;padding:12px;
 background:#1a73e8;color:white;
 border:none;border-radius:6px;
 margin-top:12px;font-size:16px
}
small{color:red}
</style>
</head>

<body>
<div class="card">
<h2>UPDATE HARGA PASAR</h2>

<form id="form">
<input name="surveyor" placeholder="Nama Surveyor" required>

<select name="komoditas" required>
<option value="">Pilih Komoditas</option>
<option>Beras</option>
<option>Cabai</option>
<option>Tomat</option>
<option>Ayam</option>
</select>

<select name="satuan" required>
<option>Kg</option>
<option>Ikat</option>
<option>Ekor</option>
</select>

<select name="kualitas" required>
<option>Premium</option>
<option>Medium</option>
<option>Rendah</option>
</select>

<input name="harga" type="number" placeholder="Harga" required>

<textarea name="catatan" placeholder="Catatan"></textarea>

<input type="file" id="foto" accept="image/*" required>

<button>Kirim</button>
</form>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbyHjIYO63uJE2lYRozX6h927zjDCQm83bqUbWxEfHoO_398GoeOhcEI_wZfzCciwTsusA/exec";

document.getElementById("form").onsubmit=async(e)=>{
 e.preventDefault();

 let f=e.target;
 let file=document.getElementById("foto").files[0];

 if(file.size>2000000){
   alert("Ukuran max 2MB");return;
 }

 let b64=await toBase64(file);

 let data={
  surveyor:f.surveyor.value,
  komoditas:f.komoditas.value,
  satuan:f.satuan.value,
  kualitas:f.kualitas.value,
  harga:f.harga.value,
  catatan:f.catatan.value,
  dokumentasi:b64
 }

 fetch(API,{
  method:"POST",
  body:JSON.stringify(data)
 }).then(()=>{
  alert("Berhasil dikirim");
  f.reset();
 })
}

function toBase64(file){
 return new Promise(res=>{
  let r=new FileReader();
  r.onload=()=>res(r.result);
  r.readAsDataURL(file);
 })
}
</script>
</body>
</html>
