<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Survey Harga</title>
<style>
body{font-family:Arial;background:#f5f5f5;padding:20px}
.card{background:#fff;padding:20px;border-radius:10px}
input,select,textarea,button{
width:100%;padding:10px;margin:8px 0
}
button{background:#2196F3;color:white;border:none;font-weight:bold}
</style>
</head>

<body>

<div class="card">
<h3>FORM SURVEY HARGA</h3>

<form 
method="POST"
action="https://script.google.com/macros/s/AKfycbyoOui7R60Obhxq530FTAvnI850OVnEyBY8Q_sVzEEGbAo8ZupqP-rblZE8yD5gl1-eyQ/exec"
enctype="multipart/form-data">

<input name="surveyor" placeholder="Nama Surveyor" required>

<select name="komoditas" required>
<option value="">Pilih Komoditas</option>
<option>Bawang Merah (Kg)</option>
<option>Beras Medium</option>
<option>Cabai Rawit</option>
</select>

<select name="kualitas" required>
<option>Premium</option>
<option>Medium</option>
<option>Rendah</option>
</select>

<input name="harga" type="number" placeholder="Harga" required>

<textarea name="catatan" placeholder="Catatan"></textarea>

<label>Upload Foto</label>
<input type="file" name="file" required>

<button type="submit">KIRIM DATA</button>

</form>
</div>

</body>
</html>
