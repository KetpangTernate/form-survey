<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Survey Harga Pangan</title>

<style>
body{
font-family:Arial;
background:#f5f5f5;
padding:15px
}
.card{
background:white;
padding:20px;
border-radius:10px
}
input,select,textarea,button{
width:100%;
padding:10px;
margin:8px 0;
border:1px solid #ccc;
border-radius:5px
}
button{
background:#2196F3;
color:white;
border:none;
font-weight:bold
}
</style>
</head>

<body>

<div class="card">
<h3>FORM SURVEY HARGA</h3>

<form id="form">

<input name="surveyor" placeholder="Nama Surveyor" required>

<select name="komoditas" required>
<option value="">Pilih Komoditas</option>
<option>Bawang Merah (Kg)</option>
<option>Beras Medium</option>
<option>Cabai Rawit</option>
<option>Minyak Goreng</option>
</select>

<select name="kualitas" required>
<option value="">Pilih Kualitas</option>
<option>Premium</option>
<option>Medium</option>
<option>Rendah</option>
</select>

<input name="harga" type="number" placeholder="Harga (Rp)" required>

<textarea name="catatan" placeholder="Catatan"></textarea>

<label>Upload Foto</label>
<input type="file" name="file" accept="image/*" required>

<button>KIRIM DATA</button>

</form>
</div>

<script>
document.getElementById("form").onsubmit=async(e)=>{
e.preventDefault();

let form = e.target;
let data = new FormData(form);

await fetch(
"https://script.google.com/macros/s/AKfycbx6fNSQGLkeW3n76dBhEwMKn2fd73l18-8k0QbYSUsxfz4BIOH6pmP40Hb0dnE_mdLvZA/exec",
{
method:"POST",
body:data
});

alert("Data & foto berhasil dikirim");
form.reset();
}
</script>

</body>
</html>
